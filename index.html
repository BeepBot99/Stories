<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://seasonal-css.incoherency.co.uk/seasonal.css">
  <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  </head>
<body>
<h1 id="stories">Stories</h1>
<p><img src="https://img.shields.io/badge/Made%20by-BeepBot99-blue" alt="Made By">
<img src="https://img.shields.io/github/languages/code-size/beepbot99/stories?color=blue&amp;label=Size&amp;logo=github" alt="GitHub code size in bytes">  </p>
<p><hr>
A collection of amazing stories</p>
  
  <!-- Stories -->
  <amp-story standalone
             title="Why Rabbits Hop"
             publisher="Davis Luxenberg"
             publisher-logo-src="https://i.imgur.com/RMjnQ0B.png"
             poster-portrait-src="https://i.imgur.com/CkavSFx.png">
    <amp-story-page id="cover">
  <amp-story-grid-layer template="fill">
    <amp-img src="assets/cover.jpg"
        width="159" height="245"
        layout="responsive">
    </amp-img>
  </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">
  <h1>Why Rabbits Hop</h1>
  <p>By: Davis Luxenberg</p>
</amp-story-grid-layer>
</amp-story-page>
  </amp-story>
  
  
  
  
  
  
  
  
  
  
  <footer style="width:100%;background-color:var(--seasonal-bgdark);bottom:0;height:100px;border:1px solid var(--seasonal-fg);position:fixed;font-family:sans-serif;font-size:25px;">
    <blockquote>
      Did you know that this site is a different color every day based on the season!? Come back tomorrow to see!
    </blockquote>
  </footer>
</body>
</html>
